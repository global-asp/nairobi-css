<div class="column col-1 col-lg-1 col-md-12 col-sm-12">
	<div class="btn-group switcher-group">
		<a href="#text{{ include.prev }}" class="btn btn-lg" title="Previous page"><i class="icon-arrow-up"></i></a>
		<a href="#text{{ include.next }}" class="btn btn-lg" title="Next page"><i class="icon-arrow-down"></i></a>{% if page.audio_available == "true" %}
		<audio id="audio{{ include.index }}" onended="resetbutton('{{ include.index }}')" src="https://gitlab.com/global-asp/gsn-audio/raw/master/{{page.language}}/{{page.id}}/mp3/{{ include.index }}.mp3"></audio>{% endif %}
		<button class="btn btn-lg{% if page.audio_available == "false" %} disabled{% endif %}" id="playbutton{{ include.index }}" onclick="playpause('{{ include.index }}')" title="Play/pause"><i class="icon-volume-up"></i></button>
	</div>
	<div class="btn-group switcher-group">
		<button onclick="switchlang('{{ page.language }},{{ site.lang1_code }}','{{ site.lang1_code }},{{ site.lang2_code }},{{ page.language }}')" class="btn btn-lg lang-primary" title="Switch between {{ page.langname }} and {{ site.lang1 }}">{{ site.lang1_code }}</button>
		<button onclick="switchlang('{{ page.language }},{{ site.lang2_code }}','{{ site.lang1_code }},{{ site.lang2_code }},{{ page.language }}')" class="btn btn-lg lang-secondary" title="Switch between {{ page.langname }} and {{ site.lang2 }}">{{ site.lang2_code }}</button>
	</div>
</div>
